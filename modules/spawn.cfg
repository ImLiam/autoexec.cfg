// Entities
alias "hostage" "ent_create hostage_entity"
alias "c4bomb" "ent_create planted_c4_training; ent_fire planted_c4_training ActivateSetTimerLength 20"
alias "explosion" "ent_create env_explosion; ent_fire env_explosion Explode"
alias "flashbang" "ent_create flashbang_projectile"
alias "flashbang_spam" "ent_create flashbang_projectile; ent_fire !picker addoutput CollisionGroup 2; ent_fire !picker setparent !activator; ent_fire !picker setparentattachment grenade0"
alias "awp_big" "ent_fire weapon_awp addoutput "modelscale 10""
alias "awp_small" "ent_fire weapon_awp addoutput "modelscale 0.5""
alias "spark" "ent_create env_spark; ent_fire env_spark StartSpark"
alias "spark_stop" "ent_fire env_spark kill"
alias "smoketrail" "ent_create env_smoketrail"
alias "smoketrail_stop" "ent_fire env_smoketrail kill"
alias "fire" "ent_create env_fire; ent_fire env_fire StartFire"
alias "fire_stop" "ent_fire env_fire Extinguish 1"
alias "water" "ent_create env_splash; ent_fire env_splash Splash; ent_fire env_splash kill"
alias "chicken" "give chicken"
alias "chicken_big" "ent_fire chicken addoutput "modelscale 10""
alias "chicken_small" "ent_fire chicken addoutput "modelscale 0.5""
alias "chicken_red" "ent_fire chicken color "255 0 0""
alias "chicken_green" "ent_fire chicken color "0 255 0""
alias "chicken_blue" "ent_fire chicken color "0 0 255""