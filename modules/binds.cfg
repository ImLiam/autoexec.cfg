//
// BINDS.CFG
//
// This file controls all key and input binds
//
// List of Source Engine binds: https://developer.valvesoftware.com/wiki/Bind
//

// Miscellaneous
bind "`" "toggleconsole"
bind "F1" "clutch_toggle"
bind "e" "+extrause"
bind "f" "+spray_menu"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "k" "callvote"
bind "m" "teammenu"
bind "r" "+reload"
bind "j" "+jumpthrow"
bind "TAB" "+scorenet"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Select weapons
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "q" "+sprint"

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Radio commands
bind "z" "radio1"
bind "x" "radio2"
bind "c" "radio3"

// Communication
bind "t" "+voicerecord"
bind "v" "+voice_toggle"
bind "u" "messagemode2"
bind "y" "messagemode"

// Buy weapons
bind "b" "buymenu"
bind "F2" "buy ak47; buy m4a1;"
bind "F3" "buy awp;"
bind "F4" "buy ump45;"
bind "F5" "buy tec9; buy fiveseven;"
bind "F6" "buy vesthelm; buy vest"
bind "n" "buy smokegrenade; buy molotov; buy incgrenade; buy flashbang; buy hegrenade; buy decoy;"

// ALT+Number to select a grenade
alias "alt1_grenade" "use weapon_flashbang"
alias "alt1" "bind 1 alt1_grenade"
alias "def1" "bind 1 slot1"

alias "alt2_grenade" "use weapon_smokegrenade"
alias "alt2" "bind 2 alt2_grenade"
alias "def2" "bind 2 slot2"

alias "alt3_grenade" "use weapon_molotov; use weapon_incgrenade"
alias "alt3" "bind 3 alt3_grenade"
alias "def3" "bind 3 slot3"

alias "alt4_grenade" "use weapon_hegrenade"
alias "alt4" "bind 4 alt4_grenade"
alias "def4" "bind 4 slot4"

alias "alt5_grenade" "use weapon_decoy"
alias "alt5" "bind 5 alt5_grenade"
alias "def5" "bind 5 slot5"

alias "+alt_grenades" "alt1; alt2; alt3; alt4; alt5"
alias "-alt_grenades" "def1; def2; def3; def4; def5"
bind "alt" "+alt_grenades"

// Volume controls
bind "kp_plus" "+game_volume_up"
bind "kp_minus" "+game_volume_down"
