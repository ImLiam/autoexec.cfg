//
// CHEATS.CFG
//
// Cheats and unfair commands to run when in a custom server
//
// Note "sv_cheats 1" must be ran on the server for these to work
//

// Toggle X-Ray Vision
alias xray_on "r_drawothermodels 2; alias xray_toggle xray_off"
alias xray_off "r_drawothermodels 1; alias xray_toggle xray_on"
alias xray_toggle xray_on

// Turn slow motion on and off
alias +slowmo "host_timescale 0.3"
alias -slowmo "host_timescale 1"

// Clip brush toggle
alias clipbrush_on "sv_cheats 1; r_drawclipbrushes 2;alias clipbrushtoggle clipbrush_off"
alias clipbrush_off "r_drawclipbrushes 0;alias clipbrushtoggle clipbrush_on"
alias clipbrushtoggle "clipbrush_on"